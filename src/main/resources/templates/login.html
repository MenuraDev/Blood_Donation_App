<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Link - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <!-- Particles background -->
    <div id="particles-js" aria-hidden="true"></div>
    <header>
      <div class="container">
        <div class="logo-container"> 
          <lottie-player class="logo-lottie" th:src="@{/img/heartlogo.json}" src="/img/heartlogo.json" renderer="svg" autoplay loop speed="1" aria-hidden="true"></lottie-player>
          <h1>Life Link</h1>
        </div>
        <input type="checkbox" id="nav-toggle" class="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label">
          <span></span>
        </label>
        <nav class="nav">
          <ul>
            <li class="home-link">
              <a href="/">Home</a>
            </li>
            <li class="dashboard-link">
              <a href="/dashboard">Dashboard</a>
            </li>
            <li class="become-donor-link">
              <a href="/donor-signup">Become a Donor</a>
            </li>
            <li class="login-link">
              <a href="/login">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="form-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <div class="input-with-icon">
                <i class="fas fa-phone icon"></i>
                <input type="text" id="phone" name="phone" required />
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <div class="input-with-icon">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" name="password" required />
                <button type="button" class="password-toggle" onclick="togglePassword('password')" aria-label="Toggle password visibility">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn-success" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> LOGIN
              </button>
            </div>
          </form>

        <div class="text-link" style="text-align: center; margin-top: 20px;">
          Don't have an account? <a href="/register">Sign Up</a> or
          <a href="/donor-signup">Donor Sign Up</a>
        </div>
      </div>
    </main>
    
    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content notification-content">
            <div class="modal-body">
                <div class="notification error">
                    <i class="fas fa-exclamation-circle"></i>
                    <p id="errorMessage">An error occurred!</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
      <div class="container">
        <p>&copy; 2025 Life Link. All rights reserved.</p>
      </div>
    </footer>

    <script>
        // Password visibility toggle function
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentElement.querySelector('.password-toggle i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Debug monitor for form container
        setInterval(() => {
            const form = document.querySelector('.form-container');
            if (form) {
                const style = window.getComputedStyle(form);
                if (style.display === 'none' || style.opacity === '0' || style.visibility === 'hidden') {
                    console.log('Form is hidden:', {
                        display: style.display,
                        opacity: style.opacity,
                        visibility: style.visibility,
                        animation: style.animation
                    });
                }
            }
        }, 1000);

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function showErrorAlert(message) {
            document.getElementById('errorMessage').textContent = message;
            openModal('errorModal');
            // Auto-close after 5 seconds
            setTimeout(() => closeModal('errorModal'), 5000);
        }

        document.getElementById("login-form").addEventListener("submit", async function (event) {
          event.preventDefault();

          const phone = document.getElementById("phone").value;
          const password = document.getElementById("password").value;
          
          try {
            const response = await fetch("/api/auth/signin", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ phone, password }),
            });

            if (response.ok) {
              const data = await response.json();
              localStorage.setItem("jwtToken", data.token);
              localStorage.setItem("userId", data.id);
              localStorage.setItem("userPhone", data.phone);
              localStorage.setItem("userEmail", data.email);
              localStorage.setItem("userRoles", JSON.stringify(data.roles));
              window.location.href = "/dashboard";
            } else {
              const errorData = await response.json();
              showErrorAlert(errorData.message || "Login failed. Please check your credentials.");
            }
          } catch (error) {
            showErrorAlert("An unexpected error occurred. Please try again later.");
          }
        });
        
        // Add event listener to close modal on click outside
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                closeModal(event.target.id);
            }
        });

        </script>
        <!-- tsparticles CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        tsParticles.load('particles-js', {
          fpsLimit: 60,
          particles: {
            number: { value: 40, density: { enable: true, area: 800 } },
            color: { value: '#d93b2f' },
            shape: { type: 'circle' },
            opacity: { value: 0.6, random: { enable: true, minimumValue: 0.2 } },
            size: { value: 3, random: { enable: true, minimumValue: 1 } },
            links: { enable: true, distance: 120, color: '#ee5a49', opacity: 0.14, width: 1 },
            move: { enable: true, speed: 0.8, direction: 'none', outModes: { default: 'out' } }
          },
          interactivity: {
            detectsOn: 'canvas',
            events: { onHover: { enable: true, mode: 'grab' }, onClick: { enable: false } },
            modes: { grab: { distance: 140, links: { opacity: 0.25 } } }
          },
          detectRetina: true,
          background: { color: 'transparent' }
        });
        });

    </script>
  </body>
</html>
