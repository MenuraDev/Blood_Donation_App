<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Blood Donation System</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo-container">
          <i class="fas fa-heartbeat"></i>
          <h1>Blood Donation Management</h1>
        </div>
        <nav>
          <ul>
            <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            <li><a href="/register"><i class="fas fa-user-plus"></i> Sign Up</a></li>
            <li><a href="/donor-signup"><i class="fas fa-tint"></i> Donor Sign Up</a></li>
            <li><a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="form-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <div class="input-with-icon">
                <i class="fas fa-phone icon"></i>
                <input type="text" id="phone" name="phone" required />
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <div class="input-with-icon">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" name="password" required />
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn-primary" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Login
              </button>
            </div>
          </form>

        <div class="text-link" style="text-align: center; margin-top: 20px;">
          Don't have an account? <a href="/register">Sign Up</a> or
          <a href="/donor-signup">Donor Sign Up</a>
        </div>
      </div>
    </main>
    
    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content notification-content">
            <div class="modal-body">
                <div class="notification error">
                    <i class="fas fa-exclamation-circle"></i>
                    <p id="errorMessage">An error occurred!</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
      <div class="container">
        <p>&copy; 2025 Blood Donation App. All rights reserved.</p>
      </div>
    </footer>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function showErrorAlert(message) {
            document.getElementById('errorMessage').textContent = message;
            openModal('errorModal');
            // Auto-close after 5 seconds
            setTimeout(() => closeModal('errorModal'), 5000);
        }

        document.getElementById("login-form").addEventListener("submit", async function (event) {
          event.preventDefault();

          const phone = document.getElementById("phone").value;
          const password = document.getElementById("password").value;
          
          try {
            const response = await fetch("/api/auth/signin", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ phone, password }),
            });

            if (response.ok) {
              const data = await response.json();
              localStorage.setItem("jwtToken", data.token);
              localStorage.setItem("userId", data.id);
              localStorage.setItem("userPhone", data.phone);
              localStorage.setItem("userEmail", data.email);
              localStorage.setItem("userRoles", JSON.stringify(data.roles));
              window.location.href = "/dashboard";
            } else {
              const errorData = await response.json();
              showErrorAlert(errorData.message || "Login failed. Please check your credentials.");
            }
          } catch (error) {
            showErrorAlert("An unexpected error occurred. Please try again later.");
          }
        });
        
        // Add event listener to close modal on click outside
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                closeModal(event.target.id);
            }
        });
    </script>
  </body>
</html>
