<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Link - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
<body>
    <header>
      <div class="container">
        <div class="logo-container"> 
          <lottie-player class="logo-lottie" th:src="@{/img/heartlogo.json}" src="/img/heartlogo.json" renderer="svg" autoplay loop speed="1" aria-hidden="true"></lottie-player>
          <h1>Life Link</h1>
        </div>
        <input type="checkbox" id="nav-toggle" class="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label">
          <span></span>
        </label>
        <nav class="nav">
          <ul>
            <li class="home-link">
              <a href="/">Home</a>
            </li>
            <li class="dashboard-link">
              <a href="/dashboard">Dashboard</a>
            </li>
            <li class="become-donor-link">
              <a href="/donor-signup">Become a Donor</a>
            </li>
            <li class="login-link">
              <a href="/login">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="dashboard-main">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h2 class="dashboard-title">
                    <i class="fas fa-history"></i>
                    My Donation History
                </h2>
            </div>

            <div class="modern-table-container">
                <div class="table-header">
                    <h3 style="color:black"><i class="fas fa-list"></i> All My Donations</h3>
                </div>
                <div class="table-responsive">
                    <table class="modern-table">
                        <thead>
                            <tr>
                                <th>
                    <div class="th-content">
                      <span>Donation ID</span>
                      <i class="fas fa-sort"></i>
                    </div>
                  </th>
                                <th>
                    <div class="th-content">
                      <span>Date</span>
                      <i class="fas fa-sort"></i>
                    </div>
                  </th>
                                <th>
                    <div class="th-content">
                      <span>Blood Type</span>
                      <i class="fas fa-sort"></i>
                    </div>
                  </th>
                                <th>
                    <div class="th-content">
                      <span>Quantity (ml)</span>
                      <i class="fas fa-sort"></i>
                    </div>
                  </th>
                                <th>
                    <div class="th-content">
                      <span>Blood Pressure</span>
                      <i class="fas fa-sort"></i>
                    </div>
                  </th>
                                <th>
                    <div class="th-content">
                      <span>Hemoglobin Level</span>
                      <i class="fas fa-sort"></i>
                    </div>
                  </th>
                                <th>
                    <div class="th-content">
                      <span>Status</span>
                      <i class="fas fa-sort"></i>
                    </div>
                  </th>
                                <th>
                    <div class="th-content">
                      <span>Event</span>
                      <i class="fas fa-sort"></i>
                    </div>
                  </th>
                                <th>
                    <div class="th-content">
                      <span>Nurse</span>
                      <i class="fas fa-sort"></i>
                    </div>
                  </th>
                            </tr>
                        </thead>
                        <tbody id="donationTableBody">
                            <!-- Data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content notification-content">
            <div class="modal-body">
                <div class="notification error">
                    <i class="fas fa-exclamation-circle"></i>
                    <p id="errorMessage">An error occurred!</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Life Link. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const API_BASE_URL = "/api/donations";
        let currentUserId = null;

        document.addEventListener("DOMContentLoaded", function () {
            const jwtToken = localStorage.getItem("jwtToken");
            if (!jwtToken) {
                window.location.href = "/login";
                return;
            }

            currentUserId = localStorage.getItem("userId");
            if (!currentUserId) {
                showErrorAlert('User ID not found. Please log in again.');
                setTimeout(() => window.location.href = '/login', 3000);
                return;
            }

            loadDonationHistory(currentUserId);

            window.addEventListener('click', e => {
                if (e.target.classList.contains('modal')) closeModal(e.target.id);
            });
        });

        function openModal(modalId) { document.getElementById(modalId).style.display = 'flex'; }
        function closeModal(modalId) { document.getElementById(modalId).style.display = 'none'; }
        function showErrorAlert(message) {
            document.getElementById('errorMessage').textContent = message;
            openModal('errorModal');
            setTimeout(() => closeModal('errorModal'), 5000);
        }

        async function fetchWithAuth(url, options = {}) {
            const headers = { 'Authorization': `Bearer ${localStorage.getItem('jwtToken')}`, 'Content-Type': 'application/json', ...options.headers };
            const response = await fetch(url, { ...options, headers });
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ message: `HTTP error! Status: ${response.status}` }));
                throw new Error(errorData.message);
            }
            return response.json();
        }

        async function loadDonationHistory(donorId) {
            const tableBody = document.getElementById("donationTableBody");
            tableBody.innerHTML = `<tr><td colspan="9">Loading history...</td></tr>`;
            try {
                const donations = await fetchWithAuth(`${API_BASE_URL}/donor/${donorId}`);
                
                if (donations.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="9">You have no donation history yet.</td></tr>`;
                    return;
                }
                
                tableBody.innerHTML = "";
                donations.forEach((donation) => {
                    const row = tableBody.insertRow();
                    const bloodType = donation.bloodType ? donation.bloodType.replace('_', ' ') : 'N/A';
                    row.innerHTML = `
                        <td>${donation.id}</td>
                        <td>${formatDate(donation.donationDate)}</td>
                        <td>${bloodType}</td>
                        <td>${donation.quantityMl}</td>
                        <td>${donation.bloodPressure || 'N/A'}</td>
                        <td>${donation.hemoglobinLevel || 'N/A'}</td>
                        <td>${donation.status}</td>
                        <td>${donation.event ? donation.event.eventName : 'N/A'}</td>
                        <td>${donation.nurse ? donation.nurse.firstName + ' ' + donation.nurse.lastName : 'N/A'}</td>
                    `;
                });
            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan="9">Failed to load donation history.</td></tr>`;
                showErrorAlert("Failed to load donation history: " + error.message);
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const options = { year: "numeric", month: "long", day: "numeric" };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }
    </script>
</body>
</html>
